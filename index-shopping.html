<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="/chapter4/stylesheet-shopping.css" />
    <script src="/chapter4/main-shopping.js" defer></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a5f079a000.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <header class="header">Shopping List</header>
      <ul class="items"></ul>
      <footer class="footer">
        <form class="new__form">
          <input
            class="footer__input"
            type="text"
            placeholder="Add an item..."
          />
          <button type="submit" class="footer__btn">
            <i class="fa-solid fa-rocket"></i>
          </button>
        </form>
      </footer>
    </section>
  </body>
</html>
