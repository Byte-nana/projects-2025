<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Linking JS -->
    <script src="./main.js"></script>
    <!-- Linking fontawesom -->
    <script
      src="https://kit.fontawesome.com/a5f079a000.js"
      crossorigin="anonymous"
    ></script>
    <title>Space to-do</title>
  </head>
  <body>
    <section class="todo__container">
      <header class="todo__header">
        <h1 class="header__title">Space to-do</h1>
        <button class="header__toggleBtn">
          <i class="fa-solid fa-earth-asia"></i>
        </button>
      </header>

      <main class="todo__main">
        <form id="main__form" action="#">
          <div class="form__inputField">
            <input id="form__input" type="text" />
            <label for="form__input">Add a task</label>
          </div>
          <button class="form__addBtn">
            <i class="fa-solid fa-rocket"></i>
          </button>
        </form>

        <ul class="main__lists">
          <li class="lists__item">
            <input
              id="lists__checkbox"
              class="item__checkbox"
              type="checkbox"
            />
            <label for="lists__checkbox" class="item__tick"></label>

            <span class="item__content"> Hello </span>
            <button class="item__deleteBtn">
              <i class="fa-solid fa-meteor"></i>
            </button>
          </li>
        </ul>
      </main>
    </section>
  </body>
</html>
