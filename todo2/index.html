<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- OG -->
    <meta property="og:title" content="" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <section class="card">
      <header class="card__header">
        <h1 class="header__title">To-do list</h1>
        <div class="header__wrapper">
          <ul class="header__categories">
            <li class="category">
              <button class="category__button" data-category="all">All</button>
            </li>
            <li class="category">
              <button class="category__button" data-category="active">
                Active
              </button>
            </li>
            <li class="category">
              <button class="category__button" data-category="completed">
                Completed
              </button>
            </li>
          </ul>
          <button class="header__button">
            <i class="fa-solid fa-sun"></i>
          </button>
        </div>
      </header>
      <main class="card__main">
        <ul class="main__items"></ul>
      </main>
      <footer class="card__footer">
        <form action="#" id="footer__form">
          <input type="text" id="footer__input" />
          <button type="submit" class="footer__button">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </footer>
    </section>
  </body>
